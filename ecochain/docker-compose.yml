version: "3.8"

services:
  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ecochain-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=ecochain_super_secret_jwt_key_2024
      - DATABASE_URL=file:./dev.db
    volumes:
      - server-uploads:/app/uploads
      - server-db:/app/prisma
    networks:
      - ecochain-network

  # Frontend React Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ecochain-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - ecochain-network

networks:
  ecochain-network:
    driver: bridge

volumes:
  server-uploads:
  server-db:
