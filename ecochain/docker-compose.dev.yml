version: "3.8"

# Development Docker Compose - with hot reload support

services:
  # Backend API Server (Development)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ecochain-server-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - JWT_SECRET=ecochain_super_secret_jwt_key_2024
      - DATABASE_URL=file:./dev.db
    volumes:
      - ./server:/app
      - /app/node_modules
      - server-uploads:/app/uploads
    command: npm run dev
    networks:
      - ecochain-network

  # Frontend React Client (Development with Vite HMR)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: ecochain-client-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_SOCKET_URL=http://localhost:5000
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - ecochain-network

networks:
  ecochain-network:
    driver: bridge

volumes:
  server-uploads:
